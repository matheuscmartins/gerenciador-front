<div class="container">
    <h1>Listando Cargos</h1>
    <button class="mat-elevation-z8" routerLink="create"
    mat-raised-button
    matTooltip="Criar um novo Cargo"
    aria-label="criar Cargo" 
    mat-button>Novo Cargo</button>
    <mat-form-field appearance="standard">
      <mat-label>Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cargo/associado" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="roleName">
              <th mat-header-cell *matHeaderCellDef> Cargo </th>
              <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
            </ng-container>      
          
            <ng-container matColumnDef="memberName">
              <th mat-header-cell *matHeaderCellDef> Associado </th>
              <td mat-cell *matCellDef="let element"> {{element.member.firstName}} {{element.member.lastName}}</td>
            </ng-container>   
            
            <ng-container matColumnDef="headQuarter">
              <th mat-header-cell *matHeaderCellDef> Sede </th>
              <td mat-cell *matCellDef="let element"> {{element.member.headQuarter.description}} </td>
            </ng-container>   

            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> Data de Inicio </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container> 

            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef> Data de Inativação </th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container> 

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{element.id}}" >             
                 <i *ngIf="authService.hasAnyRole(['ROLE_ADMIN', 'ROLE_COMANDO'])" mat-raised-button
                    matTooltip="Editar Este Cargo"
                    aria-label="Editar Cargo"          
                    class="material-icons edit">edit
                 </i>
              </a>              
              
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 50]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>      
  </div>
