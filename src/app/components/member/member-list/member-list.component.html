<div class="container">
    <h1>Listando Associados</h1>
    <button class="mat-elevation-z8" routerLink="create"
    mat-raised-button
    matTooltip="Criar um novo Associado"
    aria-label="criar Associado" 
    mat-button>Novo Associado</button>
    <mat-form-field appearance="standard">
      <mat-label>Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome/apelido" #input>
    </mat-form-field>
    
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Logradouro </th>
              <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
            </ng-container>      
          
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Numero </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> Cidade </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.city.name}} - {{element.city.uf.acronym}} </td>
            </ng-container>
  
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> CEP </th>
              <td mat-cell *matCellDef="let element"> {{element.postCode}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
              <a  routerLink="update/{{element.id}}" >             
                 <i mat-raised-button
                 matTooltip="Editar Este Associado"
                 aria-label="Editar Associado"          
                  class="material-icons edit">edit</i>
              </a>                
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 50]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>      
  </div>
