<div class="container ">
    <form class="form mat-elevation-z8">
        <h1> Portal - BDL</h1>
        <img src="assets/img/login-image.svg" alt="Portal BDL">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [ngModel]="creds.email" 
          name="email" 
          matInput placeholder="Ex. email@mail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="password"
          required
            [ngModel]="creds.password" 
            name="password" 
            type="password" 
            matInput placeholder="Ex. 123456" >
          </mat-form-field>
        <button 
        (click)="logar()"
        [disabled]="!validaCampos()" class="full-width mat-elevation-z8" 
        mat-stroked-button color="primary">Login</button>
      </form>      
</div>
