<div class="container">
    <h1>Listando Postagens</h1>
    <button class="mat-elevation-z8" routerLink="create"
    mat-raised-button
    matTooltip="Criar uma nova Postagem"
    aria-label="criar Postagem" 
    mat-button>Nova Postagem</button>

    <mat-form-field appearance="standard">      
      <mat-label>Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Data/Local/Associado" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
      <div class="mat-elevation-z8">
        <mat-form-field appearance="fill" class="morLessWidth ">
          <mat-label>Selcione um intervalo de datas</mat-label>
          <mat-date-range-input readonly [rangePicker]="dateRangepicker">
            <input 
            [formControl]="startDateForm"
            [value]="startDateStart"
             readonly matStartDate placeholder="Data incio">
            <input (dateChange)="findbyHeadQuarterIdAndPeriod()"
            [formControl]="endDateForm"
            [value]="endDateStart"
             readonly matEndDate placeholder="Data fim">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="dateRangepicker"></mat-datepicker-toggle>
          <mat-date-range-picker #dateRangepicker></mat-date-range-picker>
        </mat-form-field>

          <table mat-table [dataSource]="dataSource">  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="postDate">
              <th mat-header-cell *matHeaderCellDef> Data da Postagem </th>
              <td mat-cell *matCellDef="let element"> {{element.postDate}} </td>
            </ng-container>      
          
            <ng-container matColumnDef="reunionDate">
              <th mat-header-cell *matHeaderCellDef> Data da Reunião </th>
              <td mat-cell *matCellDef="let element"> {{element.reunionDate}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Título </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.title}} </td>
            </ng-container>
  
            <ng-container matColumnDef="headQuarter">
              <th mat-header-cell *matHeaderCellDef> Sede </th>
              <td mat-cell *matCellDef="let element"> {{element.headQuarter.description}}
             </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
              <a  routerLink="update/{{element.id}}" >             
                 <i mat-raised-button
                 matTooltip="Editar Esta Postagem"
                 aria-label="Editar Postagem"          
                  class="material-icons edit">edit</i>
              </a>
              <a routerLink="">
                 <i class="material-icons delete" 
                    mat-raised-button
                    (click)="openDialog(element.id)"
                    matTooltip="Deletar Esta Postagem"
                    aria-label="Deletar Postagem" >
                  delete
                </i> 
              </a> 
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 20, 70]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>      
  </div>
