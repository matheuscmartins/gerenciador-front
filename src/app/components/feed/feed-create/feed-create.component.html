<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Nova Postagem</h1>
        <img class="fullWidth" src="assets/img/create/address-create.svg" alt="Portal BDL">

        <mat-form-field
        class="midWidth"
          appearance="fill"
          mat-raised-button
          matTooltip="Sede"
          aria-label="headQuarter">
          <mat-label>Selecione a Sede</mat-label>
          <mat-select required
            placeholder="Selecione a Sede"
            name="HeadQuarterMatSelected"
            [formControl]="headQuarterMatSelected"
            (selectionChange)="addHeadQuarter(headQuarterMatSelected.value)">
            <mat-option
              *ngFor="let headQuarterElement of headQuarterList"
              [value]="headQuarterElement.id">
              {{headQuarterElement.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>        

         <mat-form-field appearance="fill" class="midWidth">
          <mat-label>Data da Reunião ou Comunicado</mat-label>
          <input matInput required [matDatepicker]="reunionDatePicker"             
            [formControl]="reunionDateForm"  
            readonly    
            (dateChange)="addReunionDate($event.value)"/>
          <mat-datepicker-toggle
            matSuffix
            [for]="reunionDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #reunionDatePicker color="primary"></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Título</mat-label>
            <input 
              [(ngModel)]="feed.title"
              name="title"
              [formControl]="title"
              required
              matInput placeholder="Título"
              maxlength="99">
            <mat-icon matSuffix>description</mat-icon>
            <mat-hint>100</mat-hint>
          </mat-form-field>  

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Texto</mat-label>
            <textarea matInput
              [(ngModel)]="feed.text"
              name="text"
              [formControl]="text"
              required
              matInput placeholder="Texto"
              maxlength="2000"> </textarea>
            <mat-icon matSuffix>description</mat-icon>
            <mat-hint>2000</mat-hint>
          </mat-form-field>

          <button [disabled]="!validaCampos()"
            class="button mat-elevation-z10" mat-raised-button color="success"
            mat-raised-button
            matTooltip="Salvar Postagem"
            aria-label="Salvar Postagem"
            (click)="create()">Cadastrar
          </button>
          <button routerLink="../" class="button mat-elevation-z10" 
            mat-flat-button color="warn"
            mat-raised-button
            matTooltip="Cancelar"
            aria-label="Cancelar" >Cancelar
          </button>
    </form>
</div>
