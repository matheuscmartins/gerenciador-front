<div class="container">
  <H1>Reuni√µes e Comunicados</H1>
        <mat-card class="card mat-elevation-z8" 
        *ngFor="let element of obs | async">
          <mat-card-header >      
          <mat-card-title >{{element.title}}
          </mat-card-title>
          <mat-card-subtitle>{{element.headQuarter.description}} - 
            {{element.reunionDate}}
          </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>      
             <p>{{element.text}}</p>
             <p class="postData">Postado em: {{element.postDate}}</p>
          </mat-card-content>  
        </mat-card>
    
  <mat-paginator [pageSizeOptions]="[4, 10, 30]" 
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
