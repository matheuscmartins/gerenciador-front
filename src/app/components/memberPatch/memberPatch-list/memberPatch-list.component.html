<div class="container">
    <h1>Listando Graduações</h1>
    <button class="mat-elevation-z8" routerLink="create"
    mat-raised-button
    matTooltip="Criar uma nova Graduação"
    aria-label="Criar Graduação" 
    mat-button>Nova Graduação</button>
    <mat-form-field appearance="standard">
      <mat-label>Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. graduação/associado" #input>
    </mat-form-field>
    
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Graduação </th>
              <td mat-cell *matCellDef="let element"> {{element.patch.name}} </td>
            </ng-container>      
          
            <ng-container matColumnDef="memberName">
              <th mat-header-cell *matHeaderCellDef> Associado </th>
              <td mat-cell *matCellDef="let element"> {{element.member.firstName}} {{element.member.lastName}}</td>
            </ng-container>   
            
            <ng-container matColumnDef="headQuarter">
              <th mat-header-cell *matHeaderCellDef> Sede </th>
              <td mat-cell *matCellDef="let element"> {{element.member.headQuarter.description}} </td>
            </ng-container>   

            <ng-container matColumnDef="admissionDate">
              <th mat-header-cell *matHeaderCellDef> Data da Graduação </th>
              <td mat-cell *matCellDef="let element"> {{element.admissionDate}} </td>
            </ng-container>             

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
              <a  routerLink="update/{{element.id}}" >             
                 <i mat-raised-button
                    matTooltip="Editar Esta Graduação"
                    aria-label="Editar Graduação"          
                    class="material-icons edit">edit
                  </i>
              </a> 
              
              <a>                
                <i mat-raised-button
                   class="material-icons delete"  
                   (click)="openDialog(element.id)"  
                   matTooltip="Deletar Esta Graduação"
                   aria-label="Deletar Graduação">delete
                </i>
              </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 50]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>      
  </div>
